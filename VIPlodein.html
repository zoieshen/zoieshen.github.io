<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="images/imagesj/favicon.ico">
	<title>会员登录</title>
	<link rel="stylesheet" href="css/VIPlogin.css">
</head>
<body>
	<div class="container w">
		<header class="m_okhqb_header">
			<a href="javascript:;" class="go-back"></a>
			<span>会员登录</span>
		</header>
		<div id="login" class="main">
			<div class="hqb-logo"></div>
			<div class="login-box">
				<!-- 登录区域 -->
				<div class="login-area">
					<div class="ajax-tip">
						<span>请输入您的昵称/邮箱/手机号</span>
					</div>
					<form action="">
						<input type="text" class="item" placeholder="请输入您的昵称/邮箱/手机号">
						<input type="password" class="item" placeholder="请输入您的密码">
						<input type="submit" value="登录" class="login-area-btn">
						<p>
							<a href="javascript:;">&nbsp;注册会员</a>
							|
							<a href="javascript:;">忘记密码</a>
						</p>
					</form>
				</div>
			</div>
		</div>
		<div class="bottom">
			<div class="copyright-wrap">
				<p>
					<a href="javascript:;">电脑版</a>
					<a href="javascript:;" class="current">触屏版</a>
					<a href="javascript:;">客户端</a>
				</p>
				<p>Copyright © 2010-2017</p>
				<p>深圳市华强北在线商务有限公司 版权所有</p>
			</div>
		</div>
	</div>
</body>
</html>
